name: app_makeup
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: sofiaRegular
      fonts:
      - asset: fonts/sofia/Sofia-Regular.ttf

    - family: snigletRegular
      fonts:
      - asset: fonts/sniglet/Sniglet-ExtraBold.ttf

