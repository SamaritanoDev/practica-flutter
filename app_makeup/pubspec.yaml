name: app_makeup
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_card_swiper: ^6.0.0
  go_router: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/barbie_mobile.png
    - assets/images/barbie_web.png
    - assets/images/barbie_uxui.png
    - assets/images/barbie_data_science.png
    - assets/images/barbie_gamer.png

  fonts:
    - family: sofiaRegular
      fonts:
      - asset: fonts/sofia/Sofia-Regular.ttf

    - family: staatlichesRegular
      fonts:
      - asset: fonts/staatliches/Staatliches-Regular.ttf

